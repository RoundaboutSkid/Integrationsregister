name: Validate Metadata
on:
  pull_request:
  push:
    paths:
      - 'docs/**'
      - 'schemas/**'
      - 'scripts/**'
      - 'src/**'
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci || npm i
      - run: node scripts/validate-metadata.ts
      - run: node scripts/lint-secrets.ts